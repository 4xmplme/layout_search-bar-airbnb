<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="searchBar largeSearchBar" data-qa="big">
      <label class="searchBar__label largeSearchBar__label">
        <button type="submit" class="searchBar__button largeSearchBar__button">
          <img
            src="./images/Search.svg"
            alt="SearchIcon"
            class="searchBar__img largeSearchBar__img"
          >
        </button>
        <input
          type="text"
          class="searchBar__input largeSearchBar__input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form class="searchBar smallSearchBar" data-qa="small">
      <label class="searchBar__label smallSearchBar__label">
        <button type="submit" class="searchBar__button smallSearchBar__button">
          <img
            src="./images/Search.svg"
            alt="SearchIcon"
            class="searchBar__img smallSearchBar__img"
          >
        </button>
        <input
          type="text"
          class="searchBar__input smallSearchBar__input"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
